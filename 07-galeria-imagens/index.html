<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 7: Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercício 7: Galeria de Imagens</h1>
        <div class="gallery">
            <img id="main-image" src="https://via.placeholder.com/600x400.png?text=Imagem+1" alt="Imagem principal">
            <div class="thumbnails">
                <img class="thumbnail" src="https://via.placeholder.com/600x400.png?text=Imagem+1" alt="Miniatura 1">
                <img class="thumbnail" src="https://via.placeholder.com/600x400.png?text=Imagem+2" alt="Miniatura 2">
                <img class="thumbnail" src="https://via.placeholder.com/600x400.png?text=Imagem+3" alt="Miniatura 3">
                <img class="thumbnail" src="https://via.placeholder.com/600x400.png?text=Imagem+4" alt="Miniatura 4">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
