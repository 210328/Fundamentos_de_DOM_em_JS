<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 7: Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercício 7: Galeria de Imagens</h1>
        <div class="gallery">
            <img id="main-image" src="imagens\imagem5.jpg" alt="Imagem principal">

                <img class="thumbnail" src="imagens\imagem1.jpg" alt="Miniatura 1">
                <img class="thumbnail" src="imagens\imagem2.jpg" alt="Miniatura 2">
                <img class="thumbnail" src="imagens\imagem3.jpg" alt="Miniatura 3">
                <img class="thumbnail" src="imagens\imagem4.jpg" alt="Miniatura 4">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
